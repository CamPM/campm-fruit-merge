<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Fruit Merge v83</title>
    <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
    <style>
        * { box-sizing: border-box; touch-action: none; -webkit-user-select: none; }
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        
        #game-container { 
            position: relative; width: 100vw; height: 100vh; background: #E6E6FA; 
            border: 8px solid #333; overflow: hidden; 
        }

        #gameCanvas {
            position: absolute; top: 0; left: 0; z-index: 1; /* Lowest layer */
            width: 100%; height: 100%;
        }

        /* The Secret Sauce: pointer-events: none makes this layer 'invisible' to touches */
        #ui-layer { 
            position: absolute; inset: 0; z-index: 10; pointer-events: none; 
        }

        #top-bar { 
            position: absolute; top: 0; left: 0; width: 100%; height: 135px; 
            background: rgba(255,255,255,0.85); border-bottom: 3px solid #333; padding: 10px;
        }
        
        #bottom-bar { 
            position: absolute; bottom: 0; left: 0; width: 100%; height: 95px; 
            background: #fff; border-top: 3px solid #333; 
            display: flex; align-items: center; justify-content: space-around; 
            padding-bottom: env(safe-area-inset-bottom);
        }

        /* Buttons RE-ENABLE pointer events so they still work */
        .btn { 
            pointer-events: auto; width: 52px; height: 52px; border-radius: 12px; 
            border: 3px solid #333; display: flex; align-items: center; justify-content: center; 
            font-size: 24px; background: #eee; cursor: pointer; box-shadow: 0 4px 0 #bbb;
        }
        .btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #bbb; }

        #start-overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); 
            z-index: 1000; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; color: white; cursor: pointer;
        }

        .modal { 
            display: none; position: fixed; inset: 5%; background: white; 
            z-index: 2000; border: 5px solid #333; border-radius: 20px; padding: 20px; 
            overflow-y: auto; pointer-events: auto;
        }
    </style>
</head>
<body>

<div id="start-overlay" onclick="startAudio()">
    <h1>Fruit Merge</h1>
    <p>TAP SCREEN TO START</p>
</div>

<div id="game-container">
    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div id="top-bar">
            <div style="display:flex; justify-content:space-between; font-weight:bold; color: #333;">
                <span>Score: <span id="s-val">0</span></span>
                <span>Best: <span id="h-val">0</span></span>
            </div>
            <div id="next-disp" style="text-align:center; font-size:40px; margin: 5px;"></div>
            <div style="width:100%; height:14px; background:#ddd; border:2px solid #333; border-radius:10px; overflow:hidden;">
                <div id="p-bar" style="width:0%; height:100%; background:#2ecc71;"></div>
            </div>
            <div style="display:flex; justify-content:space-between; margin-top:8px;">
                <span style="font-weight:bold;">Wallet: $<span id="w-val">0</span></span>
                <span class="btn" style="width:30px; height:30px; font-size:16px;" onclick="toggleMute()">ðŸ”Š</span>
            </div>
        </div>

        <div id="bottom-bar">
            <div class="btn" style="background:#e67e22" onpointerdown="prepPwr('bomb', event)">ðŸ’£</div>
            <div class="btn" style="background:#9b59b6" onpointerdown="prepPwr('wipe', event)">ðŸ§¹</div>
            <div class="btn" style="background:#f1c40f" onpointerdown="prepPwr('evo', event)">âœ¨</div>
            <div class="btn" style="background:#3498db; width: 90px; color:white; font-size:16px; font-weight:bold;" onclick="openShop()">STORE</div>
        </div>
    </div>
</div>

<div id="shopModal" class="modal">
    <h2>The Store</h2>
    <p>Available Cash: $<span id="shop-wallet">0</span></p>
    <hr>
    <div id="shop-items"></div>
    <button class="btn" onclick="closeModal()" style="width:100%; margin-top:20px; height: 40px; font-size: 16px;">Back to Game</button>
</div>

<script>
const SKINS = { Fruit:["ðŸ’","ðŸ“","ðŸ‡","ðŸŠ","ðŸŽ","ðŸ","ðŸ‘","ðŸ","ðŸˆ","ðŸ‰","ðŸ¥¥","ðŸŽƒ"] };
const THEMES = { Lilac: "#E6E6FA", Sunset: "#ff7675", Forest: "#55efc4", Midnight: "#2d3436" };
const SIZES = [22, 30, 38, 48, 60, 74, 88, 104, 122, 140, 160, 185];
const COLORS = ["#ff7979", "#ffbe76", "#f6e58d", "#badc58", "#7ed6df", "#686de0", "#4834d4", "#f0932b", "#eb4d4b", "#6ab04c", "#130f40", "#222f3e"];

let state = { score:0, best:0, pts:0, skin:'Fruit', theme:'Lilac', owned:['Fruit', 'Lilac'], muted:false, maxT:0 };
let engine, aCtx, currentIdx=0, nextIdx=1, isDragging=false, activePwr=null, touchX=0, touchY=0, canDrop=true;
const canvas = document.getElementById('gameCanvas'), ctx = canvas.getContext('2d');

function startAudio() {
    aCtx = new (window.AudioContext || window.webkitAudioContext)();
    document.getElementById('start-overlay').style.display = 'none';
    if(aCtx.state === 'suspended') aCtx.resume();
    init();
}

function init() {
    const s = localStorage.getItem('fm_v83');
    if(s) Object.assign(state, JSON.parse(s));
    engine = Matter.Engine.create();
    updateCanvasSize();
    
    Matter.Events.on(engine, 'collisionStart', (e) => {
        e.pairs.forEach(p => {
            const a=p.bodyA, b=p.bodyB;
            if(a.plugin?.t === b.plugin?.t && a.plugin?.t < 11 && !a.isMerging && !b.isMerging) {
                a.isMerging = b.isMerging = true;
                const nt = a.plugin.t + 1;
                Matter.Composite.remove(engine.world, [a, b]);
                Matter.Composite.add(engine.world, Matter.Bodies.circle((a.position.x+b.position.x)/2, (a.position.y+b.position.y)/2, SIZES[nt], { restitution: 0.5, plugin: {t:nt} }));
                state.score += (nt*10); state.pts += (nt*5); state.maxT = Math.max(state.maxT, nt);
                updateUI();
            }
        });
    });

    Matter.Runner.run(Matter.Runner.create(), engine);
    requestAnimationFrame(render);
    updateUI();
}

function updateCanvasSize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const floorY = canvas.height - 95;
    Matter.Composite.clear(engine.world);
    Matter.Composite.add(engine.world, [
        Matter.Bodies.rectangle(canvas.width/2, floorY + 50, canvas.width, 100, {isStatic:true}),
        Matter.Bodies.rectangle(-5, canvas.height/2, 10, canvas.height, {isStatic:true}),
        Matter.Bodies.rectangle(canvas.width+5, canvas.height/2, 10, canvas.height, {isStatic:true})
    ]);
}

function render() {
    ctx.fillStyle = THEMES[state.theme];
    ctx.fillRect(0,0,canvas.width,canvas.height);

    // Death Line
    ctx.strokeStyle = "rgba(255,0,0,0.5)"; ctx.setLineDash([5,5]); ctx.lineWidth = 2;
    ctx.beginPath(); ctx.moveTo(0,185); ctx.lineTo(canvas.width,185); ctx.stroke(); ctx.setLineDash([]);

    if(isDragging && !activePwr) {
        ctx.font = "42px Arial"; ctx.textAlign = "center";
        ctx.fillText(SKINS[state.skin][currentIdx], touchX, 170);
    }

    if(activePwr) {
        ctx.strokeStyle = "#00ffff"; ctx.lineWidth = 4;
        ctx.beginPath(); ctx.arc(touchX, touchY, 45, 0, Math.PI*2); ctx.stroke();
    }

    Matter.Composite.allBodies(engine.world).forEach(b => {
        if(b.plugin?.t === undefined) return;
        ctx.save();
        ctx.translate(b.position.x, b.position.y);
        ctx.rotate(b.angle);
        ctx.fillStyle = COLORS[b.plugin.t];
        ctx.beginPath(); ctx.arc(0, 0, b.circleRadius, 0, Math.PI*2); ctx.fill();
        ctx.font = (b.circleRadius*1.2) + "px Arial"; ctx.textAlign = "center"; ctx.textBaseline = "middle";
        ctx.fillStyle = "white";
        ctx.fillText(SKINS[state.skin][b.plugin.t], 0, 0);
        ctx.restore();

        if(b.position.y < 185 && !isDragging) {
            if(!b.t0) b.t0 = Date.now();
            if(Date.now() - b.t0 > 1800) { alert("Game Over!"); location.reload(); }
        } else { b.t0 = null; }
    });
    requestAnimationFrame(render);
}

// THE GLOBAL INPUT FIX
function getTouchPos(e) {
    const t = e.touches ? e.touches[0] : e;
    return { x: t.clientX, y: t.clientY };
}

window.addEventListener('touchstart', (e) => {
    if(e.target.closest('.btn') || e.target.closest('.modal')) return;
    isDragging = true;
    const p = getTouchPos(e);
    touchX = p.x; touchY = p.y;
}, {passive: false});

window.addEventListener('touchmove', (e) => {
    if(!isDragging) return;
    const p = getTouchPos(e);
    touchX = p.x; touchY = p.y;
}, {passive: false});

window.addEventListener('touchend', (e) => {
    if(!isDragging) return;
    if(activePwr) {
        runPwr(touchX, touchY);
        activePwr = null;
    } else if(canDrop && touchY > 135 && touchY < canvas.height - 95) {
        Matter.Composite.add(engine.world, Matter.Bodies.circle(touchX, 150, SIZES[currentIdx], { restitution:0.5, plugin:{t:currentIdx} }));
        currentIdx = nextIdx; nextIdx = Math.floor(Math.random()*4);
        canDrop = false; setTimeout(() => canDrop = true, 400);
    }
    isDragging = false;
    updateUI();
}, {passive: false});

// Mouse Support
window.addEventListener('mousedown', (e) => {
    if(e.target.closest('.btn') || e.target.closest('.modal')) return;
    isDragging = true; touchX = e.clientX; touchY = e.clientY;
});
window.addEventListener('mousemove', (e) => { if(isDragging) { touchX = e.clientX; touchY = e.clientY; }});
window.addEventListener('mouseup', () => { if(isDragging) window.dispatchEvent(new Event('touchend')); });

function prepPwr(p, e) {
    const costs = {bomb:500, wipe:1000, evo:1500};
    if(state.pts >= costs[p]) { activePwr = p; isDragging = true; }
    else { alert("Need more coins!"); }
}

function runPwr(x, y) {
    const bodies = Matter.Composite.allBodies(engine.world).filter(b => b.plugin?.t !== undefined);
    const target = bodies.find(b => Math.hypot(b.position.x-x, b.position.y-y) < b.circleRadius + 40);
    if(activePwr === 'bomb') {
        bodies.forEach(b => { if(Math.hypot(b.position.x-x, b.position.y-y) < 100) Matter.Composite.remove(engine.world, b); });
        state.pts -= 500;
    } else if(activePwr === 'wipe' && target) {
        bodies.forEach(b => { if(b.plugin.t === target.plugin.t) Matter.Composite.remove(engine.world, b); });
        state.pts -= 1000;
    } else if(activePwr === 'evo' && target && target.plugin.t < 11) {
        const type = target.plugin.t;
        bodies.forEach(b => { 
            if(b.plugin.t === type) {
                const nt = type + 1;
                Matter.Composite.add(engine.world, Matter.Bodies.circle(b.position.x, b.position.y, SIZES[nt], {plugin:{t:nt}}));
                Matter.Composite.remove(engine.world, b);
            }
        });
        state.pts -= 1500;
    }
}

function updateUI() {
    document.getElementById('s-val').innerText = state.score;
    document.getElementById('h-val').innerText = state.best = Math.max(state.best, state.score);
    document.getElementById('w-val').innerText = state.pts;
    document.getElementById('next-disp').innerText = "Next: " + SKINS[state.skin][nextIdx];
    document.getElementById('p-bar').style.width = (state.maxT/11*100) + "%";
    localStorage.setItem('fm_v83', JSON.stringify(state));
}

function openShop() { 
    if(aCtx) aCtx.resume();
    document.getElementById('shopModal').style.display='block'; 
    document.getElementById('shop-wallet').innerText = state.pts;
}
function closeModal() { document.getElementById('shopModal').style.display='none'; }
function toggleMute() { state.muted = !state.muted; }
window.addEventListener('resize', updateCanvasSize);
</script>
</body>
</html>
