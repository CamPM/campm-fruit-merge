<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Fruit Merge v82</title>
    <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
    <style>
        * { box-sizing: border-box; touch-action: none; -webkit-user-select: none; }
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        
        #game-container { 
            position: relative; 
            width: 100vw; 
            height: 100vh; 
            background: #E6E6FA; 
            border: 8px solid #333; 
            overflow: hidden; 
        }

        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 5; /* Behind UI */
            width: 100%;
            height: 100%;
        }

        #top-ui { 
            position: absolute; top: 0; left: 0; width: 100%; height: 130px; 
            background: rgba(255,255,255,0.9); border-bottom: 3px solid #333; 
            z-index: 20; padding: 10px; pointer-events: none; /* Let touches pass through to canvas */
        }
        
        #top-ui * { pointer-events: auto; } /* Re-enable for buttons only */

        #bottom-ui { 
            position: absolute; bottom: 0; left: 0; width: 100%; height: 90px; 
            background: #fff; border-top: 3px solid #333; 
            z-index: 20; display: flex; align-items: center; justify-content: space-around; 
            padding-bottom: env(safe-area-inset-bottom);
        }

        .btn { 
            width: 50px; height: 50px; border-radius: 12px; border: 3px solid #333; 
            display: flex; align-items: center; justify-content: center; font-size: 24px; 
            background: #eee; cursor: pointer; position: relative;
        }

        #start-overlay { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); 
            z-index: 100; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; color: white; 
        }

        .modal { 
            display: none; position: fixed; inset: 5%; background: white; 
            z-index: 200; border: 5px solid #333; border-radius: 20px; padding: 20px; overflow-y: auto; 
        }
    </style>
</head>
<body>

<div id="start-overlay" onclick="startAudio()">
    <h1>Fruit Merge</h1>
    <p>TAP TO PLAY</p>
</div>

<div id="game-container">
    <div id="top-ui">
        <div style="display:flex; justify-content:space-between; font-weight:bold;">
            <span>Score: <span id="s-val">0</span></span>
            <span>Best: <span id="h-val">0</span></span>
        </div>
        <div id="next-disp" style="text-align:center; font-size:35px; margin: 5px;"></div>
        <div style="width:100%; height:12px; background:#ddd; border:2px solid #333; border-radius:10px; overflow:hidden;">
            <div id="p-bar" style="width:0%; height:100%; background:#2ecc71;"></div>
        </div>
        <div style="display:flex; justify-content:space-between; margin-top:5px; font-size:14px;">
            <span>Wallet: $<span id="w-val">0</span></span>
            <span onclick="toggleMute()" style="cursor:pointer;">ðŸ”Š</span>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div id="bottom-ui">
        <div class="btn" style="background:#e67e22" onpointerdown="prepPwr('bomb', event)">ðŸ’£</div>
        <div class="btn" style="background:#9b59b6" onpointerdown="prepPwr('wipe', event)">ðŸ§¹</div>
        <div class="btn" style="background:#f1c40f" onpointerdown="prepPwr('evo', event)">âœ¨</div>
        <div class="btn" style="background:#3498db; width: 80px; color:white; font-size:16px; font-weight:bold;" onclick="openShop()">STORE</div>
    </div>
</div>

<div id="shopModal" class="modal">
    <h2>Store</h2>
    <p>Wallet: $<span id="shop-wallet">0</span></p>
    <div id="shop-items"></div>
    <button onclick="closeModal()" style="margin-top:20px; width:100%; padding:10px;">Close</button>
</div>

<script>
const SKINS = { Fruit:["ðŸ’","ðŸ“","ðŸ‡","ðŸŠ","ðŸŽ","ðŸ","ðŸ‘","ðŸ","ðŸˆ","ðŸ‰","ðŸ¥¥","ðŸŽƒ"] };
const THEMES = { Lilac: "#E6E6FA", Sunset: "#ff7675", Forest: "#55efc4" };
const SIZES = [22, 30, 38, 48, 60, 74, 88, 104, 122, 140, 160, 185];
const COLORS = ["#ff7979", "#ffbe76", "#f6e58d", "#badc58", "#7ed6df", "#686de0", "#4834d4", "#f0932b", "#eb4d4b", "#6ab04c", "#130f40", "#222f3e"];

let state = { score:0, best:0, pts:0, skin:'Fruit', theme:'Lilac', owned:['Fruit', 'Lilac'], muted:false, maxT:0 };
let engine, aCtx, currentIdx=0, nextIdx=1, isDragging=false, activePwr=null, touchX=200, touchY=0;
const canvas = document.getElementById('gameCanvas'), ctx = canvas.getContext('2d');

function startAudio() {
    aCtx = new (window.AudioContext || window.webkitAudioContext)();
    document.getElementById('start-overlay').style.display = 'none';
    init();
}

function init() {
    const s = localStorage.getItem('fm_v82');
    if(s) Object.assign(state, JSON.parse(s));
    engine = Matter.Engine.create();
    
    // Create Walls
    updateCanvasSize();
    
    Matter.Events.on(engine, 'collisionStart', (e) => {
        e.pairs.forEach(p => {
            const a=p.bodyA, b=p.bodyB;
            if(a.plugin?.t === b.plugin?.t && a.plugin?.t < 11 && !a.isMerging && !b.isMerging) {
                a.isMerging = b.isMerging = true;
                const nt = a.plugin.t + 1;
                Matter.Composite.remove(engine.world, [a, b]);
                Matter.Composite.add(engine.world, Matter.Bodies.circle((a.position.x+b.position.x)/2, (a.position.y+b.position.y)/2, SIZES[nt], { restitution: 0.5, plugin: {t:nt} }));
                state.score += (nt*10); state.pts += (nt*5); state.maxT = Math.max(state.maxT, nt);
                updateUI();
            }
        });
    });

    Matter.Runner.run(Matter.Runner.create(), engine);
    requestAnimationFrame(render);
}

function updateCanvasSize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const floorY = canvas.height - 90;
    Matter.Composite.clear(engine.world);
    Matter.Composite.add(engine.world, [
        Matter.Bodies.rectangle(canvas.width/2, floorY + 50, canvas.width, 100, {isStatic:true}), // Floor
        Matter.Bodies.rectangle(0, canvas.height/2, 10, canvas.height, {isStatic:true}), // Left
        Matter.Bodies.rectangle(canvas.width, canvas.height/2, 10, canvas.height, {isStatic:true}) // Right
    ]);
}

function render() {
    ctx.fillStyle = THEMES[state.theme];
    ctx.fillRect(0,0,canvas.width,canvas.height);

    // Death Line
    ctx.strokeStyle = "red"; ctx.setLineDash([5,5]);
    ctx.beginPath(); ctx.moveTo(0,180); ctx.lineTo(canvas.width,180); ctx.stroke(); ctx.setLineDash([]);

    // Logic for dropping preview
    if(isDragging && !activePwr) {
        ctx.font = "40px Arial"; ctx.textAlign = "center";
        ctx.fillText(SKINS[state.skin][currentIdx], touchX, 160);
    }

    // Powerup Crosshair
    if(activePwr) {
        ctx.strokeStyle = "cyan"; ctx.lineWidth = 4;
        ctx.beginPath(); ctx.arc(touchX, touchY, 50, 0, Math.PI*2); ctx.stroke();
    }

    Matter.Composite.allBodies(engine.world).forEach(b => {
        if(b.plugin?.t === undefined) return;
        ctx.save();
        ctx.translate(b.position.x, b.position.y);
        ctx.rotate(b.angle);
        ctx.fillStyle = COLORS[b.plugin.t];
        ctx.beginPath(); ctx.arc(0, 0, b.circleRadius, 0, Math.PI*2); ctx.fill();
        ctx.font = (b.circleRadius*1.2) + "px Arial"; ctx.textAlign = "center"; ctx.textBaseline = "middle";
        ctx.fillStyle = "white";
        ctx.fillText(SKINS[state.skin][b.plugin.t], 0, 0);
        ctx.restore();

        // Death Check
        if(b.position.y < 180 && !isDragging) {
            if(!b.t0) b.t0 = Date.now();
            if(Date.now() - b.t0 > 2000) { alert("Game Over!"); location.reload(); }
        } else { b.t0 = null; }
    });

    requestAnimationFrame(render);
}

// THE INPUT FIX
function handleTouch(e) {
    const t = e.touches ? e.touches[0] : e;
    touchX = t.clientX;
    touchY = t.clientY;
}

canvas.addEventListener('touchstart', (e) => {
    isDragging = true;
    handleTouch(e);
}, {passive:false});

canvas.addEventListener('touchmove', (e) => {
    handleTouch(e);
}, {passive:false});

canvas.addEventListener('touchend', () => {
    if(!isDragging) return;
    if(activePwr) {
        runPwr(touchX, touchY);
        activePwr = null;
    } else {
        Matter.Composite.add(engine.world, Matter.Bodies.circle(touchX, 140, SIZES[currentIdx], { restitution:0.5, plugin:{t:currentIdx} }));
        currentIdx = nextIdx; nextIdx = Math.floor(Math.random()*4);
    }
    isDragging = false;
    updateUI();
}, {passive:false});

// Mouse fallbacks
canvas.addEventListener('mousedown', (e) => { isDragging = true; touchX = e.clientX; touchY = e.clientY; });
canvas.addEventListener('mousemove', (e) => { if(isDragging) { touchX = e.clientX; touchY = e.clientY; } });
canvas.addEventListener('mouseup', () => canvas.dispatchEvent(new Event('touchend')));

function prepPwr(p, e) {
    e.stopPropagation();
    const costs = {bomb:500, wipe:1000, evo:1500};
    if(state.pts >= costs[p]) { activePwr = p; isDragging = true; }
    else { alert("Not enough money!"); }
}

function runPwr(x, y) {
    const bodies = Matter.Composite.allBodies(engine.world).filter(b => b.plugin?.t !== undefined);
    const target = bodies.find(b => Math.hypot(b.position.x-x, b.position.y-y) < b.circleRadius + 40);
    
    if(activePwr === 'bomb') {
        bodies.forEach(b => { if(Math.hypot(b.position.x-x, b.position.y-y) < 100) Matter.Composite.remove(engine.world, b); });
        state.pts -= 500;
    } else if(activePwr === 'wipe' && target) {
        bodies.forEach(b => { if(b.plugin.t === target.plugin.t) Matter.Composite.remove(engine.world, b); });
        state.pts -= 1000;
    } else if(activePwr === 'evo' && target && target.plugin.t < 11) {
        const type = target.plugin.t;
        bodies.forEach(b => { 
            if(b.plugin.t === type) {
                const nt = type + 1;
                Matter.Composite.add(engine.world, Matter.Bodies.circle(b.position.x, b.position.y, SIZES[nt], {plugin:{t:nt}}));
                Matter.Composite.remove(engine.world, b);
            }
        });
        state.pts -= 1500;
    }
}

function updateUI() {
    document.getElementById('s-val').innerText = state.score;
    document.getElementById('h-val').innerText = state.best = Math.max(state.best, state.score);
    document.getElementById('w-val').innerText = state.pts;
    document.getElementById('next-disp').innerText = "Next: " + SKINS[state.skin][nextIdx];
    document.getElementById('p-bar').style.width = (state.maxT/11*100) + "%";
    localStorage.setItem('fm_v82', JSON.stringify(state));
}

function openShop() { 
    document.getElementById('shopModal').style.display='block'; 
    document.getElementById('shop-wallet').innerText = state.pts;
}
function closeModal() { document.getElementById('shopModal').style.display='none'; }
function toggleMute() { state.muted = !state.muted; }
window.addEventListener('resize', updateCanvasSize);
</script>
</body>
</html>
