<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fruit Merge v49</title>
    <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
    <style>
        :root { --accent: #3498db; }
        body { margin: 0; padding: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; touch-action: none; -webkit-user-select: none; user-select: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; margin: 0 auto; background: #E6E6FA; transition: background 0.3s; }
        
        /* UI Header */
        #header { position: absolute; top: 0; left: 0; width: 100%; height: 110px; background: rgba(255,255,255,0.9); border-bottom: 3px solid #333; z-index: 10; display: flex; flex-direction: column; padding: 10px; box-sizing: border-box; }
        .stats-row { display: flex; justify-content: space-between; align-items: center; font-weight: bold; color: #333; font-size: 14px; }
        #next-preview { font-size: 32px; text-align: center; }

        /* Power Up Bar */
        #pwr-bar { position: absolute; bottom: 70px; left: 0; width: 100%; display: flex; justify-content: center; gap: 10px; z-index: 10; }
        .pwr-btn { width: 50px; height: 50px; border-radius: 12px; border: 2px solid #333; color: white; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 0 #222; }
        .pwr-btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #222; }
        #btn-bomb { background: #e67e22; } #btn-wipe { background: #9b59b6; } #btn-evo { background: #f1c40f; }
        .pwr-active { animation: pulse 1s infinite; border-color: white; box-shadow: 0 0 15px white; }

        /* Footer */
        #footer { position: absolute; bottom: 0; left: 0; width: 100%; height: 60px; background: rgba(255,255,255,0.8); display: flex; justify-content: space-around; align-items: center; z-index: 10; }
        .footer-btn { padding: 8px 20px; background: var(--accent); color: white; border-radius: 20px; font-weight: bold; border: none; cursor: pointer; }

        /* Modals */
        .modal { display: none; position: absolute; inset: 20px; background: white; z-index: 100; border-radius: 20px; border: 4px solid var(--accent); padding: 20px; overflow-y: auto; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 15px; }
        .item-card { border: 2px solid #eee; padding: 10px; border-radius: 12px; text-align: center; font-size: 12px; cursor: pointer; }
        .item-card.equipped { border-color: #2ecc71; background: #f0fff4; }

        @keyframes pulse { 0% { scale: 1; } 50% { scale: 1.1; } 100% { scale: 1; } }
        canvas { display: block; }
    </style>
</head>
