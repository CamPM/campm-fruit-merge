<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Fruit Merge v55</title>
    <script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #222; font-family: system-ui, sans-serif; touch-action: none; }
        #game-wrapper { position: relative; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
        
        /* The Visual Border / Container */
        #game-container { 
            position: relative; width: 100%; height: 100%; 
            background: #E6E6FA; border: 8px solid #333; /* Thick Border added */
            box-sizing: border-box; overflow: hidden; 
        }
        
        /* UI layers */
        #top-ui { position: absolute; top: 0; left: 0; width: 100%; height: 110px; background: rgba(255,255,255,0.95); border-bottom: 3px solid #333; z-index: 1000; display: flex; flex-direction: column; justify-content: center; padding: 10px 15px; box-sizing: border-box; }
        #bottom-ui { position: absolute; bottom: 0; left: 0; width: 100%; height: 95px; background: #fff; border-top: 3px solid #333; z-index: 1000; display: flex; align-items: center; justify-content: space-around; padding-bottom: env(safe-area-inset-bottom); box-sizing: border-box; }
        
        .stats { display: flex; justify-content: space-between; font-weight: bold; font-size: 12px; color: #333; }
        .btn { width: 48px; height: 48px; border-radius: 12px; border: 2px solid #333; display: flex; align-items: center; justify-content: center; font-size: 22px; cursor: pointer; background: #eee; box-shadow: 0 4px 0 #999; }
        
        /* New Buttons Overlay */
        #controls-overlay { position: absolute; top: 120px; right: 10px; z-index: 1001; display: flex; flex-direction: column; gap: 10px; }
        .sub-btn { background: #3498db; color: white; border: 2px solid #333; padding: 10px; border-radius: 10px; font-weight: bold; font-size: 14px; cursor: pointer; text-align: center; }
        #help-btn { background: #f1c40f; color: #333; font-size: 18px; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }

        .modal { display: none; position: fixed; inset: 10%; background: white; z-index: 2000; border: 4px solid #333; border-radius: 20px; padding: 20px; overflow-y: auto; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .card { border: 2px solid #eee; padding: 10px; border-radius: 10px; text-align: center; cursor: pointer; }
        
        canvas { display: block; width: 100%; height: 100%; }
    </style>
</head>
<body>

<div id="game-wrapper">
    <div id="game-container">
        <div id="top-ui">
            <div class="stats"><span>Score: <span id="s-val">0</span></span><span>Best: <span id="h-val">0</span></span></div>
            <div id="next-disp" style="text-align:center; font-size:32px; margin: 2px 0;"></div>
            <div class="stats"><span>Wallet: $<span id="w-val">0</span></span><span id="mute-btn" onclick="toggleMute()" style="cursor:pointer">ðŸ”Š</span></div>
        </div>

        <div id="controls-overlay">
            <div id="help-btn" class="sub-btn" onclick="openHelp()">?</div>
            <div id="fs-btn" class="sub-btn" onclick="toggleFullScreen()">â›¶</div>
        </div>

        <div id="bottom-ui">
            <div class="btn" style="background:#e67e22" onclick="startPwr('bomb')">ðŸ’£</div>
            <div class="btn" style="background:#9b59b6" onclick="startPwr('wipe')">ðŸ§¹</div>
            <div class="btn" style="background:#f1c40f" onclick="startPwr('evo')">âœ¨</div>
            <div class="btn" style="background:#3498db; width: 75px; font-size: 11px; font-weight: bold; color:white;" onclick="openShop()">MARKET</div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div id="helpModal" class="modal">
            <h3>How to Play</h3>
            <p>1. <b>Drag</b> your finger to aim.</p>
            <p>2. <b>Release</b> to drop the item.</p>
            <p>3. Match identical items to evolve them!</p>
            <p>4. Use Power-ups: Bomb (Area), Broom (Clear Type), Sparkle (Evolve One Type).</p>
            <button class="sub-btn" onclick="closeModal()" style="width:100%">GOT IT!</button>
        </div>

        <div id="shopModal" class="modal">
            <div style="display:flex; justify-content:space-between"><h3>Market</h3><button onclick="closeModal()">X</button></div>
            <h4>Skins ($500)</h4><div id="skin-grid" class="grid"></div>
            <h4>Themes ($300)</h4><div id="theme-grid" class="grid"></div>
        </div>
    </div>
</div>

<script>
// Logic remains consistent, with reinforced Power-Up targeting
const SKINS = {
    Fruit: ["ðŸ’","ðŸ“","ðŸ‡","ðŸŠ","ðŸŽ","ðŸ","ðŸ‘","ðŸ","ðŸˆ","ðŸ‰","ðŸ¥¥","ðŸŽƒ"],
    Animals: ["ðŸ­","ðŸ°","ðŸ¦Š","ðŸ»","ðŸ¼","ðŸ¦","ðŸ¯","ðŸ·","ðŸ¸","ðŸ™","ðŸ³","ðŸ¦„"],
    Retro: ["â–²","â– ","â¬¢","â—†","â˜…","âœš","âœ–","â¬¤","â¬Ÿ","â–¼","â¬“","âŒ¬"],
    Space: ["â˜„ï¸","ðŸ›°ï¸","ðŸª","ðŸŒ™","â˜€ï¸","ðŸ”­","ðŸš€","ðŸ‘½","ðŸ›¸","ðŸŒŒ","ðŸŒ ","ðŸ‘¨â€ðŸš€"],
    Desserts: ["ðŸª","ðŸ©","ðŸ§","ðŸ¦","ðŸ°","ðŸ¥§","ðŸ«","ðŸ¬","ðŸ­","ðŸ®","ðŸ¯","ðŸŽ‚"],
    Cars: ["ðŸŽï¸","ðŸš—","ðŸš•","ðŸš™","ðŸšŒ","ðŸš","ðŸš›","ðŸšœ","ðŸš“","ðŸš‘","ðŸš’","ðŸš€"],
    Plants: ["ðŸŒ¿","ðŸŒµ","ðŸª´","ðŸŒ²","ðŸŒ³","ðŸŒ´","ðŸŽ‹","ðŸŒ¿","ðŸ€","ðŸ„","ðŸŒ»","ðŸŒ¹"]
};
const THEMES = { 
    Lilac: "#E6E6FA", Sunset: "#ff7675", Forest: "#55efc4", Midnight: "#2d3436", Gold: "#fdcb6e", Slate: "#718093", Ocean: "#0984e3", Cherry: "#d63031",
    Mint: "#00b894", Grape: "#6c5ce7", Pumpkin: "#e67e22", Coffee: "#634832", Rose: "#fd79a8", Sky: "#81ecec", Grass: "#26de81", Charcoal: "#2f3640"
};
const SIZES = [22, 30, 38, 48, 60, 74, 88, 104, 122, 140, 160, 185];
const COLORS = ["#ff7979", "#ffbe76", "#f6e58d", "#badc58", "#7ed6df", "#686de0", "#4834d4", "#f0932b", "#eb4d4b", "#6ab04c", "#130f40", "#222f3e"];

let state = { score: 0, best: 0, pts: 0, skin: 'Fruit', theme: 'Lilac', owned: ['Fruit', 'Lilac'], muted: false, activePwr: null };
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let engine, runner, currentIdx = 0, nextIdx = 1, lastX = 200, isDragging = false, canDrop = true;
let ground, leftWall, rightWall;

const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function init() {
    const saved = localStorage.getItem('fm_v55');
    if(saved) Object.assign(state, JSON.parse(saved));
    engine = Matter.Engine.create();
    setupDimensions();

    Matter.Events.on(engine, 'collisionStart', (e) => {
        e.pairs.forEach(p => {
            const a = p.bodyA, b = p.bodyB;
            if(a.plugin && b.plugin && a.plugin.t === b.plugin.t && a.plugin.t < 11) {
                const nt = a.plugin.t + 1;
                const pos = { x: (a.position.x+b.position.x)/2, y: (a.position.y+b.position.y)/2 };
                Matter.Composite.remove(engine.world, [a, b]);
                Matter.Composite.add(engine.world, Matter.Bodies.circle(pos.x, pos.y, SIZES[nt], { plugin: {t: nt} }));
                state.score += nt * 10; state.pts += nt;
                updateUI();
            }
        });
    });

    runner = Matter.Runner.create();
    Matter.Runner.run(runner, engine);
    window.addEventListener('resize', () => setTimeout(setupDimensions, 150));
    requestAnimationFrame(renderLoop);
    updateUI();
}

function setupDimensions() {
    const w = window.innerWidth;
    const h = window.innerHeight;
    canvas.width = w; canvas.height = h;
    if (ground) Matter.Composite.remove(engine.world, [ground, leftWall, rightWall]);
    const floorY = h - 95;
    ground = Matter.Bodies.rectangle(w/2, floorY + 100, w, 200, { isStatic: true });
    leftWall = Matter.Bodies.rectangle(-25, h/2, 50, h, { isStatic: true });
    rightWall = Matter.Bodies.rectangle(w+25, h/2, 50, h, { isStatic: true });
    Matter.Composite.add(engine.world, [ground, leftWall, rightWall]);
}

function renderLoop() {
    ctx.fillStyle = THEMES[state.theme]; 
    ctx.fillRect(0,0,canvas.width, canvas.height);
    
    if(isDragging && !state.activePwr) {
        ctx.strokeStyle = "rgba(0,0,0,0.1)"; ctx.setLineDash([5,5]);
        ctx.beginPath(); ctx.moveTo(lastX, 110); ctx.lineTo(lastX, canvas.height - 95); ctx.stroke();
        ctx.setLineDash([]);
        ctx.font = "40px Arial"; ctx.textAlign = "center";
        ctx.fillText(SKINS[state.skin][currentIdx], lastX, 140);
    }

    const bodies = Matter.Composite.allBodies(engine.world);
    bodies.forEach(b => {
        if(b.plugin && b.plugin.t !== undefined) {
            ctx.save(); ctx.translate(b.position.x, b.position.y); ctx.rotate(b.angle);
            ctx.fillStyle = COLORS[b.plugin.t]; ctx.beginPath(); ctx.arc(0,0,b.circleRadius,0,Math.PI*2); ctx.fill();
            ctx.font = (b.circleRadius * 1.4) + "px Arial"; ctx.textAlign="center"; ctx.textBaseline="middle";
            ctx.fillText(SKINS[state.skin][b.plugin.t], 0, 0); ctx.restore();
        }
    });
    requestAnimationFrame(renderLoop);
}

// TOUCH CONTROLS
canvas.addEventListener('pointerdown', (e) => {
    if(e.clientY > canvas.height - 95) return;
    isDragging = true; lastX = e.clientX;
});
canvas.addEventListener('pointermove', (e) => { if(isDragging) lastX = e.clientX; });
canvas.addEventListener('pointerup', (e) => {
    if(!isDragging) return;
    isDragging = false;
    if(state.activePwr) { usePwr(e.clientX, e.clientY); return; }
    if(!canDrop) return;
    const b = Matter.Bodies.circle(lastX, 120, SIZES[currentIdx], { restitution: 0.3, plugin: {t: currentIdx} });
    Matter.Composite.add(engine.world, b);
    currentIdx = nextIdx; nextIdx = Math.floor(Math.random() * 4);
    updateUI();
    canDrop = false; setTimeout(() => canDrop = true, 500);
});

// FULLSCREEN - iOS SAFE VERSION
function toggleFullScreen() {
    const el = document.documentElement;
    if (!document.fullscreenElement && !document.webkitFullscreenElement) {
        if (el.requestFullscreen) el.requestFullscreen();
        else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
    } else {
        if (document.exitFullscreen) document.exitFullscreen();
        else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
    }
}

function startPwr(type) {
    const cost = {bomb:500, wipe:1000, evo:1500};
    if(state.pts < cost[type]) return;
    state.activePwr = type;
}

function usePwr(x, y) {
    const bodies = Matter.Composite.allBodies(engine.world).filter(b => b.plugin && b.plugin.t !== undefined);
    const hit = bodies.find(b => Matter.Bounds.contains(b.bounds, {x, y}));
    if(!hit && state.activePwr !== 'bomb') return;
    
    if(state.activePwr === 'bomb') {
        const targetX = x, targetY = y;
        bodies.forEach(b => { if(Math.hypot(b.position.x-targetX, b.position.y-targetY) < 150) Matter.Composite.remove(engine.world, b); });
        state.pts -= 500;
    } else if(state.activePwr === 'wipe' && hit) {
        bodies.forEach(b => { if(b.plugin.t === hit.plugin.t) Matter.Composite.remove(engine.world, b); });
        state.pts -= 1000;
    } else if(state.activePwr === 'evo' && hit && hit.plugin.t < 11) {
        const typeToEvolve = hit.plugin.t;
        bodies.forEach(b => { if(b.plugin.t === typeToEvolve) {
            const nt = b.plugin.t + 1;
            const nb = Matter.Bodies.circle(b.position.x, b.position.y, SIZES[nt], { plugin: {t: nt} });
            Matter.Composite.remove(engine.world, b); Matter.Composite.add(engine.world, nb);
        }});
        state.pts -= 1500;
    }
    state.activePwr = null; save(); updateUI();
}

function updateUI() {
    document.getElementById('s-val').innerText = state.score;
    document.getElementById('h-val').innerText = state.best;
    document.getElementById('w-val').innerText = state.pts;
    document.getElementById('next-disp').innerText = "NEXT: " + SKINS[state.skin][nextIdx];
    document.getElementById('game-container').style.background = THEMES[state.theme];
}

function save() { localStorage.setItem('fm_v55', JSON.stringify(state)); }
window.openHelp = () => document.getElementById('helpModal').style.display = 'block';
window.openShop = () => {
    document.getElementById('shopModal').style.display = 'block';
    const sG = document.getElementById('skin-grid'); const tG = document.getElementById('theme-grid');
    sG.innerHTML = ''; tG.innerHTML = '';
    Object.keys(SKINS).forEach(s => sG.innerHTML += `<div class="card ${state.skin===s?'owned':''}" onclick="buy('${s}','skin',500)">${SKINS[s][0]}<br>${s}</div>`);
    Object.keys(THEMES).forEach(t => tG.innerHTML += `<div class="card ${state.theme===t?'owned':''}" onclick="buy('${t}','theme',300)"><div style="width:20px;height:20px;background:${THEMES[t]};margin:2px auto;border:1px solid #333"></div>${t}</div>`);
};
window.buy = (id, type, cost) => {
    if(!state.owned.includes(id) && state.pts >= cost) { state.pts -= cost; state.owned.push(id); }
    if(state.owned.includes(id)) state[type === 'skin' ? 'skin' : 'theme'] = id;
    save(); updateUI(); openShop();
};
window.closeModal = () => { document.getElementById('shopModal').style.display = 'none'; document.getElementById('helpModal').style.display = 'none'; };

init();
</script>
</body>
</html>
